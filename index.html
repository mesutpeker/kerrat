<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Düşen Balonlar Oyunu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="level-screen" class="intro-screen">
        <h1>Balon Patlatma Macerası</h1>
        <p>Heyecan verici bir balon patlatma oyununa hoş geldiniz! Zorluk seviyenizi seçin ve eğlenceye başlayın.</p>
        <div id="level-buttons">
            <button onclick="setLevel('easy')">Kolay</button>
            <button onclick="setLevel('medium')">Orta</button>
            <button onclick="setLevel('hard')">Zor</button>
        </div>
    </div>
    <div id="game-screen" style="display: none;">
        <h1>Rastgele Düşen Balonlar Oyunu</h1>
        <div id="game-area">
            <p id="question"></p>
            <div id="balloons"></div>
        </div>
        <p>Skor: <span id="score">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
